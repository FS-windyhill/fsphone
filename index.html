<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS小手机</title>

    <!-- 这两行是 PWA 必备 -->
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/icon192.png">
    
    <!-- 下面这两行是 iPhone 专用的（可加可不加） -->
    <link rel="apple-touch-icon" href="/icon192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header class="app-header">
            <h1>小真蛸</h1>
            <p id="typing-status">在线</p>
            <button id="clear-button" title="清空聊天记录">×</button>
        </header>
        <div id="chat-window">
            <div id="chat-messages">
                <!-- 聊天消息会在这里动态添加 -->
            </div>
        </div>
        <footer class="app-footer">
            <button id="reroll-footer-btn" class="footer-btn" title="重新生成最后一条回复">✦</button>
            <input type="text" id="task-input" placeholder="请输入消息...">
            <button id="send-button">➤</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
