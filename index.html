<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeleWindy</title>
    
    <!-- PWA 相关 -->
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/icon192.png">
    <link rel="apple-touch-icon" href="/icon192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        
        <!-- ======================= -->
        <!-- 页面 1：好友列表 (首页) -->
        <!-- ======================= -->
        <div id="view-contact-list">
            <header class="app-header">
                <h1>通讯录</h1>
                <!-- 右上角添加按钮 -->
                <button id="add-contact-btn" class="header-icon-btn right" title="添加新角色">＋</button>
                <!-- 自定义壁纸按钮 -->
                <button id="main-settings-btn" class="header-icon-btn left"  title="全局设置">⚙</button>
            </header>
            
            <div id="contact-list-container">
                <!-- 这里的列表由 JS 动态生成 -->
            </div>
        </div>

        <!-- ======================= -->
        <!-- 页面 2：聊天窗口 (隐藏) -->
        <!-- ======================= -->
        <div id="view-chat" class="hidden">
            <header class="app-header">
                <!-- 左上角返回按钮 -->
                <button id="back-btn" class="header-icon-btn left" title="返回列表">‹</button>
                
                <h1 id="chat-title">角色名</h1>
                <!-- 状态文本 -->
                <p id="typing-status">在线</p>

                <!-- 右上角设置按钮 (原来的清空按钮改成了这个，或者并在设置里) -->
                <button id="chat-settings-btn" class="header-icon-btn right" title="设置/清空">⚙</button>
            </header>
            
            <div id="chat-window">
                <div id="chat-messages">
                    <!-- 消息由 JS 动态插入 -->
                </div>
            </div>

            <footer class="app-footer">
                <button id="reroll-footer-btn" class="footer-btn">✦</button>
                <input type="text" id="task-input" placeholder="说点什么...">
                <button id="send-button">➤</button>
            </footer>
        </div>

    </div>

    <!-- ======================= -->
    <!-- 弹窗：编辑/添加角色 -->
    <!-- ======================= -->
    <div id="modal-overlay" class="hidden">
        <div class="modal glass-panel">
            <h2 id="modal-title">编辑角色</h2>
            
            <div class="input-group">
                <label>名字</label>
                <input type="text" id="edit-name" placeholder="例如：毒舌女仆">
            </div>

            <!-- 改成支持本地上传的头像区域 -->
            <div class="input-group avatar-upload-group">
                <label>角色头像</label>
                <div class="avatar-preview-wrapper">
                    <img id="edit-avatar-preview" class="avatar-preview" src="🦑" alt="预览">
                    <input type="file" id="edit-avatar-file" accept="image/*" style="display:none;">
                    <button type="button" id="edit-avatar-upload-btn" class="small-btn">上传本地图片</button>
                </div>
                <input type="text" id="edit-avatar" placeholder="或输入 Emoji / 图片URL" value="🦑">
            </div>

            <!-- 新增：用户自己的头像上传（放在角色头像下面） -->
            <div class="input-group avatar-upload-group">
                <label>我的头像（用户头像）</label>
                <div class="avatar-preview-wrapper">
                    <img id="user-avatar-preview" class="avatar-preview" src="https://api.dicebear.com/7.x/avataaars/svg?seed=user" alt="预览">
                    <input type="file" id="user-avatar-file" accept="image/*" style="display:none;">
                    <button type="button" id="user-avatar-upload-btn" class="small-btn">上传本地图片</button>
                </div>
            </div>


            <div class="input-group">
                <label>人设 (System Prompt)</label>
                <textarea id="edit-prompt" rows="5" placeholder="你是一个..."></textarea>
            </div>
            
            <div class="modal-buttons">
                <button id="modal-cancel">取消</button>
                <button id="modal-save" class="primary">保存</button>
            </div>
            
            <div class="modal-danger-zone">
                <button id="modal-clear-history" class="danger-btn outline">清空聊天记录</button>
                <button id="modal-delete" class="danger-btn">【危险操作】删除此角色</button>
            </div>

        </div>
    </div>

    <!-- 新增：壁纸选择弹窗（复用 modal-overlay 的结构，JS 里会切换内容） -->
    <div id="main-modal" class="modal-overlay hidden">
        <div class="modal glass-panel" style="max-height: 90vh;">
            <h2>自定义壁纸</h2>
            <div class="main-options">
                <label class="main-option">
                    <input type="radio" name="wallpaper" value="default" checked>
                    <span>默认壁纸</span>
                </label>
                <label class="wallpaper-option upload">
                    <input type="file" id="wallpaper-file-input" accept="image/*">
                    <span>📁 从相册选择本地图片</span>
                </label>
                <div id="wallpaper-preview" class="wallpaper-preview hidden">
                    <img id="wallpaper-preview-img" src="" alt="预览">
                </div>
            </div>
            <div class="modal-buttons" style="margin-top: 20px;">
                <button id="main-cancel">取消</button>
                <button id="main-confirm" class="primary">应用</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
